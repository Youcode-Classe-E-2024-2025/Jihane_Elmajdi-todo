<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy kanban</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css" />
  </head>

  <!-- Les trois cases -->

  <body class="bg-[#f29bab] m-12;">
    <h1
      class="flex justify-center text-[3.13rem] leading-none text-3xl mb-3.5 mt-3.5"
    >
      My to do liste
    </h1>
    <hr />
    <section id="cartes">
      <div class="cases flex gap-[0.94rem] items-center flex-wrap">
        <!-- Case 1 -->
        <div class="To-do flex flex-col">
          <div
            class="blue bg-blue-400 flex items-center justify-center gap-[0.94rem] rounded-2xl"
          >
            <h2 class="flex justify-center">To do</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M9.963 8.261c-.566-.585-.536-1.503.047-2.07l5.948-5.768c.291-.281.664-.423 1.035-.423.376 0 .75.146 1.035.44l-8.065 7.821zm-9.778 14.696c-.123.118-.185.277-.185.436 0 .333.271.607.607.607.152 0 .305-.057.423-.171l.999-.972-.845-.872-.999.972zm8.44-11.234l-3.419 3.314c-1.837 1.781-2.774 3.507-3.64 5.916l1.509 1.559c2.434-.79 4.187-1.673 6.024-3.455l3.418-3.315-3.892-4.019zm9.97-10.212l-8.806 8.54 4.436 4.579 8.806-8.538c.645-.626.969-1.458.969-2.291 0-2.784-3.373-4.261-5.405-2.29z"
              />
            </svg>
          </div>
          <div class="tasks1 min-h-[14.38rem] bg-blue-400 mt-2 rounded-2xl">
            <div class="exemple1">
              <div>
                <h4>revize HTML</h4>
                <p>03/11/2024</p>
                <p>to-do</p>
                <p>revize HTML</p>
              </div>
              <div class="icons">
                <button type="button" class="delete h-6 rounded-lg">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Case 2 -->
        <div class="Doing flex flex-col">
          <div
            class="first-doing flex items-center justify-center gap-[0.94rem] bg-[#f2e088] rounded-2xl"
          >
            <h2 class="flex justify-center">Doing</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M9.963 8.261c-.566-.585-.536-1.503.047-2.07l5.948-5.768c.291-.281.664-.423 1.035-.423.376 0 .75.146 1.035.44l-8.065 7.821zm-9.778 14.696c-.123.118-.185.277-.185.436 0 .333.271.607.607.607.152 0 .305-.057.423-.171l.999-.972-.845-.872-.999.972zm8.44-11.234l-3.419 3.314c-1.837 1.781-2.774 3.507-3.64 5.916l1.509 1.559c2.434-.79 4.187-1.673 6.024-3.455l3.418-3.315-3.892-4.019zm9.97-10.212l-8.806 8.54 4.436 4.579 8.806-8.538c.645-.626.969-1.458.969-2.291 0-2.784-3.373-4.261-5.405-2.29z"
              />
            </svg>
          </div>
          <div
            class="tasks2 min-h-[14.38rem] bg-yellow-100 mt-2 rounded-2xl"
          ></div>
        </div>

        <!-- Case 3 -->
        <div class="Done flex flex-col">
          <div
            class="first-done bg-purple-600 flex items-center justify-center gap-[0.94rem] rounded-2xl"
          >
            <h2 class="flex justify-center">Done</h2>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M9.963 8.261c-.566-.585-.536-1.503.047-2.07l5.948-5.768c.291-.281.664-.423 1.035-.423.376 0 .75.146 1.035.44l-8.065 7.821zm-9.778 14.696c-.123.118-.185.277-.185.436 0 .333.271.607.607.607.152 0 .305-.057.423-.171l.999-.972-.845-.872-.999.972zm8.44-11.234l-3.419 3.314c-1.837 1.781-2.774 3.507-3.64 5.916l1.509 1.559c2.434-.79 4.187-1.673 6.024-3.455l3.418-3.315-3.892-4.019zm9.97-10.212l-8.806 8.54 4.436 4.579 8.806-8.538c.645-.626.969-1.458.969-2.291 0-2.784-3.373-4.261-5.405-2.29z"
              />
            </svg>
          </div>
          <div
            class="tasks3 min-h-[14.38rem] bg-purple-600 mt-2 rounded-2xl"
          ></div>
        </div>
      </div>
      <hr />
      <!-- le boutton  -->
      <div style="display: flex; justify-content: end">
        <button
          class="button-creat w-24 h-12 rounded-xl text-[0.94rem] leading-5 :hover:cursor-pointer bg-[#f81cc5] text-white"
        >
          Create
        </button>
      </div>
    </section>

    <!-- formulaire -->
    <section class="form-section z-[1]">
      <form class="hidden absolute top-[0.19rem]">
        <div
          class="formulaire flex flex-col ml-44 gap-[0.63rem] w-3/5 p-10 pt-0 rounded-2xl bg-[#f285b8] text-white mr-48 pb-4"
        >
          <h1
            class="flex justify-center text-[3.13rem] leading-none text-3xl mb-3.5 mt-3.5"
          >
            Add a task
          </h1>
          <label for="Task-name">Name of the task:</label>
          <input
            class="p-1 rounded bg-[#fadee4]"
            type="text"
            id="Task-name"
            placeholder="Enter the name of your task..."
          />

          <label for="Duration-Task">Duration of the task:</label>
          <input
            class="p-1 rounded bg-[#fadee4]"
            type="date"
            id="Duration-Task"
            placeholder="Enter the duration of the task..."
          />

          <label for="status">Stutus of the task:</label>
          <select name="selection" id="status" class="rounded bg-[#fadee4] p-1">
            <option value="to-do">to do</option>
            <option value="doing">doing</option>
            <option value="done">done</option>
          </select>
          <label for="Description-task">Description of the task :</label>
          <textarea
            class="p-1 rounded bg-[#fadee4]"
            name="Description"
            id="Descroption-task"
            rows="5"
            cols="30"
            placeholder="Enter your descripton..."
          ></textarea>

          <div style="display: flex; justify-content: end; gap: 15px">
            <button
              type="button"
              class="button-Save bg-pink-400 w-24 h-12 rounded-xl text-[0.94rem] leading-5 text-white :hover:cursor-pointer :hover:bg-[#f81cc5] :hover:text-stone-950"
            >
              Save
            </button>
            <button
              type="button"
              class="button-cancel bg-pink-400 w-24 h-12 rounded-xl text-[0.94rem] leading-5 gap-[0.94rem] text-white"
            >
              cancel
            </button>
          </div>
        </div>
      </form>
    </section>
    <script src="script.js"></script>
  </body>
  <!-- Footer -->
  <footer class="text-[#fff] p-3 text-center mt-16 rounded-lg">
    <div class="footer">
      <h2 class="text-[1.63rem] leading-8">Restez en contact avec nous!</h2>
      <p>&copy; 2024 Votre Nom. Tous droits réservés.</p>
      <div class="social-links m-5">
        <a
          href="https://twitter.com/yourprofile"
          target="_blank"
          aria-label="Twitter"
          class="my-0 mx-3.5 text-[#61dafb] text-2xl"
          ><i class="fab fa-twitter"></i
        ></a>
        <a
          href="https://github.com/yourprofile"
          target="_blank"
          aria-label="GitHub"
          class="my-0 mx-3.5 text-[#61dafb] text-2xl"
          ><i class="fab fa-github"></i
        ></a>
        <a
          href="https://linkedin.com/in/yourprofile"
          target="_blank"
          aria-label="LinkedIn"
          class="my-0 mx-3.5 text-[#61dafb] text-2xl"
          ><i class="fab fa-linkedin"></i
        ></a>
      </div>
      <p>
        Questions? <a href="mailto:contact@votresite.com">Contactez-nous</a>
      </p>
    </div>
  </footer>
</html>
